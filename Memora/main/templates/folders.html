{% load static %}
<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora</title>
    <link href="{% static 'Bootstrap/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'font/Manrope/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="{% static 'Bootstrap/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>

</head>



<body class="background">
    <header>
        <div class="heder-all">
            <img src="img/logo_header.svg" alt="Logo_header" class="logo_header">
            <div class="container">
                 <div class="button-all">
                     
                    {% for m in menu %}
            
                    {% if 'Папки' in m.title  %}
      
                    <a href="{% url m.url_name  %}">
                        <button class="activе-bt">{{m.title}} </button>
                    </a>
                   
                    {% else %}

                    <a href="{% url m.url_name  %}">
                    <button class="my-btn" href="{% url m.url_name %}">{{m.title}}</button>

                    </a>
                    {% endif %}
                    {% endfor %}
                </div> 

            </div>
            <div class="account-all">
                <a href="#" class="leave-header">Выйти</a>
                <img src="img/akk.svg" alt="account" class="account">
            </div>

        </div>
    </header>

    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row g-5">

                <div class="col-md-6 col-lg-3">
                    <div class="plus-all">
                        <button class="plus">
                            <img src="img/plus.svg" title="Создать" alt="plus">
                        </button>
                        <div class="text-plus">Создать папку</div>
                    </div>
                </div>


                <div class="col-md-6 col-lg-3">
                    <div class="folder-all">
                        <img src="img/folder.svg" alt="folder">
                        <div class="text-folder">Название</div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3">
                    <div class="folder-all">
                        <img src="img/folder.svg" alt="folder">
                        <div class="text-folder">Название</div>
                    </div>
                </div>


                <div class="col-md-6 col-lg-3">
                    <div class="folder-all">
                        <img src="img/folder.svg" alt="folder">
                        <div class="text-folder">Название</div>
                    </div>
                </div>


                <div class="col-md-6 col-lg-3">
                    <div class="folder-all">
                        <img src="img/folder.svg" alt="folder">
                        <div class="text-folder">Название</div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-3">
                    <div class="folder-all">
                        <img src="img/folder.svg" alt="folder">
                        <div class="text-folder">Название</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
