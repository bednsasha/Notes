<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="font/Manrope/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="Bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="authorization-all">
        <div class="background-authorization">
            <div class="wrapper">
                <div class="container">
                    <div class="banner-all">
                        <img src="img/Logo_1.svg" alt="Logo_1" class="logo-authorization">
                        <div class="text-banner">Твои идеи заслуживают идеального порядка</div>
                    </div>
                </div>
            </div>
        </div>

        <section class="form">
            <div class="form-text-top">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="authorization.html">
                    Вход
                </a>

                <div class="inlet"> / Регистрация</div>

            </div>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" name="Email1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Имя</label>
                    <input type="password" class="form-control" name="Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Придумайте пароль</label>
                    <input type="password" class="form-control" name="Password1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" name="Password1">
                </div>
                <div class="but2">
                    <a href="сode.html">
                        <button type="button" class="btn btn2-primary">Зарегистрироваться</button>
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
