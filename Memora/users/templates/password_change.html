{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>

    <link href="{% static 'Bootstrap/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

            </div>

                <div class="mb-3">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Придумайте пароль</label>

                </div>
