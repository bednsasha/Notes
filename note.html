<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="font/Manrope/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="Bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: #111827;">
    <header>
        <div class="heder-all">
            <img src="img/logo_header.svg" alt="Logo_header" class="logo_header">
            <div class="container">
                <div class="button-all">
                    <button class="my-btn">Все заметки</button>
                    <button class="my-btn">Избранное</button>
                    <button class="my-btn">Корзина</button>
                    <button class="my-btn">Папки</button>
                </div>
            </div>
            <div class="account-all">
                <a href="#" class="leave-header">Выйти</a>
                <img src="img/akk.svg" alt="account" class="account">
            </div>

        </div>
    </header>

    <div class="note">
        <textarea class="title-note" name="title" placeholder="Заголовок"></textarea>
        <div class="container d-flex flex-column align-items-center">
            <div class="row g-5 justify-content-center w-100">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Избранное
                        </label>
                    </div>
                </div>

                <div class="col-md-4 d-flex justify-content-center">
                    <select class="form-select" aria-label="Пример выбора по умолчанию">
                        <option selected>Выбор категории</option>
                        <option value="1">Один</option>
                        <option value="2">Два</option>
                        <option value="3">Три</option>
                    </select>
                </div>

                <div class="col-md-4 d-flex justify-content-center">
                    <textarea class="new-category" name="folder" placeholder="Новая категория" class="w-100"></textarea>
                </div>
            </div>


        </div>
        <textarea class="input-textarea mt-4" name="story"
            placeholder="О чем вы думаете? Запишите свои мысли..."></textarea>
        <button class="new-note">Сохранить</button>
    </div>


</body>

</html>
