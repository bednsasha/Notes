<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="heder-all">
            <img src="img/logo_header.svg" alt="Logo_header" class="logo_header">
            <div class="container">
                <div class="button-all">
                    <button class="my-btn">Все заметки</button>

            </div>

        </div>
    </header>
    <div class="textarea-container">
        <textarea class="auto-resize-textarea">исходный текст</textarea>
    </div>
    <script>
        document.querySelector('.auto-resize-textarea').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
