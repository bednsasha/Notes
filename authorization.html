<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="font/Manrope/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="Bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="authorization-all">
        <div class="background-authorization">
            <div class="wrapper">
                <div class="container">
                    <div class="banner-all">
                        <img src="img/Logo_1.svg" alt="Logo_1" class="logo-authorization">
                        <div class="text-banner">Твои идеи заслуживают идеального порядка</div>
                    </div>
                </div>
            </div>
        </div>

        <section class="form">
            <div class="inlet">Вход</div>
            <div class="registration">Регистрация</div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </section>
    </div>
</body>

</html>
